<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="show_data.html" method="GET">
        <fieldset>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
            &nbsp;
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br>
            <label for="adress">Street Address:</label>
            <input type="text" name="adress" id="adress"><br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            &nbsp;
            <label for="zcode">Zip Code:</label>
            <input type="text" name="zcode" id="zcode"><br>
            <label for="bdate">Birth Date:</label>
            <input type="text" name="bdate" id="bdate"><br>
            <label for="parent">Parent/Guardian:</label>
            <input type="text" name="parent" id="parent"><br>
            <label for="phone">Contact Phone:</label>
            <input type="text" name="phone" id="phone">
            &nbsp;
            <label for="email">Contact E-mail:</label>
            <input type="text" name="email" id="email"><br>
        </fieldset>
        <fieldset>
            <label for="fschool">First Closest School:</label>
            <select id="fschool" name="fschool">
                <option value="AJ Katzenmaier">AJ Katzenmaier</option>
                <option value=" Greenbay">Greenbay</option>
                <option value="Howard A Yeager">Howard A Yeager</option>
                <option value=" Marjorie P Hart"> Marjorie P Hart </option>
                <option value="North Elementary ">North Elementary </option>
                <option value="South Elementary"> South Elementary</option>
            </select>
            &nbsp;
            <label for="sschool">Second Closest School:</label>
            <select id="sschool" name="sschool">
                <option value="AJ Katzenmaier">AJ Katzenmaier</option>
                <option value=" Greenbay">Greenbay</option>
                <option value="Howard A Yeager">Howard A Yeager</option>
                <option value=" Marjorie P Hart"> Marjorie P Hart </option>
                <option value="North Elementary ">North Elementary </option>
                <option value="South Elementary"> South Elementary</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="position">What position(s) do you normally play?</label>
            <input type="checkbox" id="position1" name="position1" value=" Forward">

        </fieldset>

        <button name="submit">Submit</button>

    </form>
    
    
</body>
</html>
